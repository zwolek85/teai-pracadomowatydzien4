<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="https://igoradamenko.github.io/awsm.css/css/awsm.min.css">
</head>
<body>
<main>
    <h4>Add car</h4>
    <br/>
    <form th:action="@{/add-car}" th:object="${newCar}" method="post">
        <p>Mark: <input type="text" th:field="*{mark}"></p>
        <p>Model: <input type="text" th:field="*{model}"></p>
        <p>Color:
            <select th:field="*{color}">
                <option th:each="colorOpt : ${T(pl.zwolek.listofcarsthymeleaf.enums.Color).values()}"
                        th:value="${colorOpt}" th:text="${colorOpt}"></option>
            </select>
        </p>
        <p><input type="submit" value="add new car"></p>
        <p> <a th:href="@{~/cars}">Car list</a></p>
    </form>
</main>


</body>
</html>
